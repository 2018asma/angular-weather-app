<div class="app">
  <div class="content"></div>
  <div class=" row flex-wrap justify-content-center align-items-center pt-5">
    <div
      class="card border-0 col-sm-6 col-md-6 col-lg-4 col-10 p-0 position-relative"
    >
      <form class="" (submit)="onSubmit($event)">
        <div class="form-group d-flex">
          <input
            class="form-control rounded-top border-0 py-3 px-4 shadow-none"
            type="text"
            placeholder="Write City Name"
            name="city"
          />
          <button type="submit" class="btn rounded-0">
            Search
          </button>
        </div>
      </form>

      <div
        class="main-img text-center text-white d-flex flex-column align-items-center justify-content-center"
      >
        <h4 class="m-0 fs-1">{{ weatherData.name }}</h4>
        <span class="date">{{ weatherData.date }}</span>
        <div class="temp-container">
          <span class="text-center m-0 temp">{{ weatherData.temp }}</span>
          <span class="temp-sign">&deg;</span>
          <span class="sign">C</span>
        </div>

        <div class="d-flex justify-content-center">
          <p class="mt-2 mb-0">{{ weatherData.des }}</p>
        </div>
      </div>

      <div class="card-body">
        <div class="d-flex justify-content-between mb-2 pb-2 px-4 border-bottom">
          <div class="d-flex align-items-center">
            <img
              width="26"
              src="../assets/beach.png"
              alt=""
            />
            <p class="more-info mb-0 mx-2">Sunrise</p>
          </div>
          <span>{{ weatherData.sunriseTime }}</span>
        </div>

        <div class="d-flex justify-content-between mb-2 pb-2 px-4 border-bottom">
          <div class="d-flex align-items-center">
            <img
              width="24"
              src="../assets/sunset.png"
              alt=""
            />
            <p class="more-info mb-0 mx-2">Sunset</p>
          </div>
          <span>{{ weatherData.sunsetTime }}</span>
        </div>

        <div class="d-flex justify-content-between mb-2 pb-2 px-4 border-bottom">
          <div class="d-flex align-items-center">
            <img
              width="24"
              src="../assets/humidity.png"
              alt=""
            />
            <p class="more-info mb-0 mx-2">Humidity</p>
          </div>
          <span>{{ weatherData.main.humidity }}%</span>
        </div>

        <div class="d-flex justify-content-between mb-2 pb-2 px-4 border-bottom">
          <div class="d-flex align-items-center">
            <img
              width="24"
              src="../assets/wind.png"
              alt="m"
            />
            <p class="more-info mb-0 mx-2">Wind</p>
          </div>
          <span>{{ weatherData.windKm }} km/h</span>
        </div>
      </div>
    </div>
  </div>
</div>
